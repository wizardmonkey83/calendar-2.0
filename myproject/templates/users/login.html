{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="{% static 'css/accounts/auth.css' %}"> 
    <script src="https://unpkg.com/htmx.org@1.9.9"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Log In</title>
</head>
<body>
    <header class="main-header">
        <div class="logo"><a href="#">Calendar.io</a></div>
    </header>

    <main>
        <div class="auth-container">
            <h1 class="header auth">Log In</h1>
            <form method="post" class="auth-form">
                {% csrf_token %}
                
                <div class="form-group">
                    {{ form.email }} 
                </div>
                <div class="form-group">
                    {{ form.password }}
                </div>


                {% if form.errors %}
                    <div class="form-errors">
                        {% for field, error_list in form.errors.items %}
                            {% for error in error_list %}
                                <p class="error-message">{{ error }}</p>
                            {% endfor %}
                        {% endfor %}
                    </div>
                {% endif %}

                <button type="submit" class="button auth">Log In</button>
            </form>

            <p class="switch-link">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </main>

</body>
</html>
