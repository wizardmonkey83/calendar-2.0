{% extends 'assistance/base.html' %}

{% block title %}Profile - Care Calendar{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px;">
    <h2>Profile</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Username</label>
            <input type="text" value="{{ username }}" disabled style="background: #ecf0f1; color: #95a5a6;">
        </div>
        
        <div class="form-group">
            <label>Role</label>
            <input type="text" value="{{ profile.get_role_display }}" disabled style="background: #ecf0f1; color: #95a5a6;">
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ email }}" required>
        </div>
        
        <div class="form-group">
            <label for="display_name">Display Name</label>
            <input type="text" id="display_name" name="display_name" value="{{ profile.display_name }}" placeholder="Your display name">
        </div>
        
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" value="{{ profile.phone }}" placeholder="Your phone number">
        </div>
        
        <div class="form-group">
            <label for="timezone">Timezone</label>
            <select id="timezone" name="timezone">
                <option value="UTC" {% if profile.timezone == 'UTC' %}selected{% endif %}>UTC</option>
                <option value="America/New_York" {% if profile.timezone == 'America/New_York' %}selected{% endif %}>America/New_York (EST)</option>
                <option value="America/Chicago" {% if profile.timezone == 'America/Chicago' %}selected{% endif %}>America/Chicago (CST)</option>
                <option value="America/Denver" {% if profile.timezone == 'America/Denver' %}selected{% endif %}>America/Denver (MST)</option>
                <option value="America/Los_Angeles" {% if profile.timezone == 'America/Los_Angeles' %}selected{% endif %}>America/Los_Angeles (PST)</option>
            </select>
        </div>
        
        <button type="submit">Save Changes</button>
    </form>
</div>
{% endblock %}
